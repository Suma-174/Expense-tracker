<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 350px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2, h3 {
      text-align: center;
      margin-bottom: 10px;
    }
    .balance {
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .inc-exp-container {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 8px;
    }
    .money {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .money.plus { color: green; }
    .money.minus { color: red; }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 150px;
      overflow-y: auto;
    }
    ul li {
      background: #f9f9f9;
      padding: 10px;
      margin: 5px 0;
      border-left: 5px solid;
      display: flex;
      justify-content: space-between;
      border-radius: 6px;
    }
    ul li.plus { border-color: green; }
    ul li.minus { border-color: red; }
    form { margin-top: 20px; }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 3px 7px;
      cursor: pointer;
      border-radius: 50%;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Expense Tracker</h2>
    <div class="balance">
      <h3>Your Balance</h3>
      <p id="balance">$0.00</p>
    </div>
    <div class="inc-exp-container">
      <div>
        <h4>Income</h4>
        <p id="money-plus" class="money plus">+$0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="money-minus" class="money minus">-$0.00</p>
      </div>
    </div>
    <h3>History</h3>
    <ul id="list"></ul>
    <h3>Add Transaction</h3>
    <form id="form">
      <input type="text" id="text" placeholder="Enter text..." required>
      <input type="number" id="amount" placeholder="Enter amount..." required>
      <button type="submit">Add Transaction</button>
    </form>
  </div>

  <script>
    const balance = document.getElementById('balance');
    const money_plus = document.getElementById('money-plus');
    const money_minus = document.getElementById('money-minus');
    const list = document.getElementById('list');
    const form = document.getElementById('form');
    const text = document.getElementById('text');
    const amount = document.getElementById('amount');

    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

    function updateValues() {
      const amounts = transactions.map(tran => tran.amount);
      const total = amounts.reduce((acc, val) => acc + val, 0).toFixed(2);
      const income = amounts.filter(x => x > 0).reduce((acc, val) => acc + val, 0).toFixed(2);
      const expense = (
        amounts.filter(x => x < 0).reduce((acc, val) => acc + val, 0) * -1
      ).toFixed(2);

      balance.innerText = `$${total}`;
      money_plus.innerText = `+$${income}`;
      money_minus.innerText = `-$${expense}`;
    }

    function addTransactionDOM(transaction) {
      const sign = transaction.amount < 0 ? '-' : '+';
      const item = document.createElement('li');
      item.classList.add(transaction.amount < 0 ? 'minus' : 'plus');
      item.innerHTML = `
        ${transaction.text} <span>${sign}$${Math.abs(transaction.amount)}</span>
        <button class="delete-btn" onclick="removeTransaction(${transaction.id})">x</button>
      `;
      list.appendChild(item);
    }

    function addTransaction(e) {
      e.preventDefault();
      if (text.value.trim() === '' || amount.value.trim() === '') return;

      const transaction = {
        id: Date.now(),
        text: text.value,
        amount: +amount.value
      };

      transactions.push(transaction);
      addTransactionDOM(transaction);
      updateValues();
      updateLocalStorage();

      text.value = '';
      amount.value = '';
    }

    function removeTransaction(id) {
      transactions = transactions.filter(tran => tran.id !== id);
      updateLocalStorage();
      init();
    }

    function updateLocalStorage() {
      localStorage.setItem('transactions', JSON.stringify(transactions));
    }

    function init() {
      list.innerHTML = '';
      transactions.forEach(addTransactionDOM);
      updateValues();
    }

    init();
    form.addEventListener('submit', addTransaction);
  </script>
</body>
</html>
